<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Search Game</title>
  </head>
  <body>
    <div id="play_container">
      <div id="body_wrapper">
        <div id="outer_container">
          <div id="main_container" class="boxed">
            <div id="top_bar" class="content">
              <h2 data-loc="app_name">Word Search</h2>
            </div>
            <div id="words_header">
              <h4 id="words_left">0 / 43</h4>
            </div>
            <h4 id="current_word" class="centered_over"></h4>
          </div>

          <div>
            <div id="word_list_container">
              <ul id="word_list" class="content">
                <!-- Word list items -->
                <li>AISLE</li>
                <li>ASBESTOS</li>
                <!-- Add other words as needed -->
              </ul>
            </div>

            <div id="canvas_container" class="overlay_parent">
              <div id="generating_puzzle" class="overlay_centered">
                <h4 id="generating_puzzle_title" data-loc="generating_puzzle">
                  Generating puzzle...
                </h4>
                <i class="icon-spinner animate-spin"></i>
              </div>
              <canvas id="word_grid"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="word_found_div">
      <h4 id="word_found">-</h4>
    </div>

    <div id="tooltip" class="tooltip top">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-inner"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Search Maker</title>
    <link rel="stylesheet" href="maker.css" />
  </head>
  <body>
    <div id="maker-container">
      <h1>Word Search Maker</h1>
      <form id="word-form">
        <label for="word-input">Add Word:</label>
        <input type="text" id="word-input" placeholder="Enter a word" />
        <button type="button" onclick="addWord()">Add</button>
      </form>
      <div id="word-list"></div>
      <button type="button" onclick="submitWords()">Submit</button>
    </div>
    <script src="maker.js"></script>
  </body>
</html>
